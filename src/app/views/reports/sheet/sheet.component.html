<ng-container *ngIf="sheet">
  <div class="container my-5">
    <div class="row">
      <div class="col-md-12 form-card no-after  py-5 px-4">

        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Country</th>
              <th scope="col">Area</th>
              <th scope="col">Population</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let country of countries; index as i">
              <th scope="row">{{ i + 1 }}</th>
              <td>

                {{ country.name }}
              </td>
              <td>{{ country.area | number }}</td>
              <td>{{ country.population | number }}</td>
            </tr>
          </tbody>
        </table>
        <div class="text-center mt-4">
          <button class="btn btn-success" (click)="Calc()">Calc</button>
        </div>
      </div>
    </div>

  </div>

</ng-container>

<ng-container *ngIf="listPreview">
  <app-list></app-list>
</ng-container>
